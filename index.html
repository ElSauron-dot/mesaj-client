<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NeoChatðŸŽ®</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #202225;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login {
      text-align: center;
    }
    #login input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    #joinBtn {
      font-family: 'Luckiest Guy', cursive;
      font-size: 24px;
      background: #5865f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #app {
      display: none;
      width: 100%;
      height: 100%;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 1fr 150px;
      grid-template-areas:
        "users chat"
        "users input";
    }
    #users {
      grid-area: users;
      background: #2f3136;
      padding: 10px;
      overflow-y: auto;
    }
    #chat {
      grid-area: chat;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #444;
    }
    #messageForm {
      grid-area: input;
      display: flex;
      background: #2f3136;
    }
    #messageForm input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    #messageForm button {
      background: #5865f2;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Nick giriÅŸ ekranÄ± -->
  <div id="login">
    <input type="text" id="nickname" placeholder="Nickini gir">
    <br>
    <button id="joinBtn">Aramaya KatÄ±l</button>
  </div>

  <!-- AsÄ±l uygulama -->
  <div id="app">
    <div id="users"></div>
    <div id="chat"></div>
    <form id="messageForm">
      <input id="msgInput" placeholder="Mesaj yaz...">
      <button type="submit">GÃ¶nder</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://mesaj-server.onrender.com";
    const socket = io(SERVER_URL);

    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("app");
    const joinBtn = document.getElementById("joinBtn");
    const nicknameInput = document.getElementById("nickname");
    const usersDiv = document.getElementById("users");
    const chatDiv = document.getElementById("chat");
    const msgForm = document.getElementById("messageForm");
    const msgInput = document.getElementById("msgInput");

    let nickname = "";

    joinBtn.onclick = () => {
      nickname = nicknameInput.value.trim();
      if (!nickname) return alert("Nick girmelisin!");
      socket.emit("join", nickname);
      loginDiv.style.display = "none";
      appDiv.style.display = "grid";
      startVoice();
    };

    // KullanÄ±cÄ± listesi gÃ¼ncelle
    socket.on("userlist", (list) => {
      usersDiv.innerHTML = list.map(u => `<div>${u}</div>`).join("");
    });

    // Sohbet mesajÄ± al
    socket.on("chat", (data) => {
      chatDiv.innerHTML += `<div><b>${data.nick}:</b> ${data.msg}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // Mesaj gÃ¶nder
    msgForm.onsubmit = (e) => {
      e.preventDefault();
      if (msgInput.value.trim() === "") return;
      socket.emit("chat", { nick: nickname, msg: msgInput.value });
      msgInput.value = "";
    };

    // WebRTC ses
    const peers = {};
    async function startVoice() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      socket.on("offer", async ({ from, offer }) => {
        const pc = new RTCPeerConnection();
        peers[from] = pc;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
        pc.ontrack = (e) => {
          const audio = document.createElement("audio");
          audio.srcObject = e.streams[0];
          audio.autoplay = true;
          document.body.appendChild(audio);
        };
        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("answer", { to: from, answer });
      });

      socket.on("answer", async ({ from, answer }) => {
        await peers[from].setRemoteDescription(answer);
      });

      socket.on("candidate", async ({ from, candidate }) => {
        await peers[from].addIceCandidate(candidate);
      });

      socket.emit("ready");
    }
  </script>
</body>
</html>

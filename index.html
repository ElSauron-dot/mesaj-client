<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sesli Arama</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #login, #lobby { display: none; }
    #login.active, #lobby.active { display: flex; flex-direction: column; align-items: center; }
    input { padding: 10px; font-size: 16px; margin-bottom: 10px; border: none; border-radius: 5px; }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    #userList { margin-top: 20px; }
    .user { display: flex; align-items: center; margin-bottom: 10px; }
    .indicator { width: 15px; height: 15px; border-radius: 50%; background: black; margin-right: 10px; border: 1px solid white; }
    .indicator.active { background: dodgerblue; }
  </style>
</head>
<body>
  <div id="login" class="active">
    <input type="text" id="nickname" placeholder="Nickinizi girin">
    <button id="joinBtn">ARAMAYA KATIL</button>
  </div>

  <div id="lobby">
    <h2>Katılımcılar</h2>
    <div id="userList"></div>
  </div>

  <script>
    const loginDiv = document.getElementById("login");
    const lobbyDiv = document.getElementById("lobby");
    const joinBtn = document.getElementById("joinBtn");
    const nicknameInput = document.getElementById("nickname");
    const userList = document.getElementById("userList");

    let localNick = "";
    const socket = io("https://801c592f-3316-4feb-a60b-cefc84cd55d4-00-223dh0258b37j.pike.replit.dev/"); // kendi Replit URL’in

    joinBtn.addEventListener("click", () => {
      const nick = nicknameInput.value.trim();
      if (!nick) {
        alert("Lütfen nick giriniz!");
        return;
      }
      localNick = nick;
      loginDiv.classList.remove("active");
      lobbyDiv.classList.add("active");
      socket.emit("join", localNick);
      initMic();
    });

    socket.on("userList", (list) => {
      userList.innerHTML = "";
      list.forEach((u) => {
        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `<div class="indicator ${u.talking ? "active" : ""}"></div> ${u.nick}`;
        userList.appendChild(div);
      });
    });

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);

        function checkVolume() {
          analyser.getByteFrequencyData(dataArray);
          let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          socket.emit("talking", volume > 10);
          requestAnimationFrame(checkVolume);
        }
        checkVolume();
      } catch (err) {
        alert("Mikrofon erişimi reddedildi: " + err);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Voice Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
  }
  input, button {
    padding: 15px 30px;
    font-size: 24px;
    margin: 5px;
    border-radius: 10px;
    border: none;
  }
  input {
    width: 250px;
  }
  button {
    background-color: #1a1a1a;
    color: white;
    font-family: 'Luckiest Guy', cursive;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #333;
  }
  #users {
    margin-top: 20px;
    font-size: 20px;
    text-align: center;
  }
  #users ul {
    list-style: none;
    padding: 0;
    margin: 5px 0 0 0;
  }
</style>
</head>
<body>

<input type="text" id="nick" placeholder="Nickinizi girin" />
<button id="joinBtn">Aramaya Katıl</button>

<div id="users" style="display:none">
    Canlı Kullanıcılar: 0
    <ul id="userList"></ul>
</div>

<script>
const nickInput = document.getElementById('nick');
const joinBtn = document.getElementById('joinBtn');
const usersDiv = document.getElementById('users');
const userListUl = document.getElementById('userList');
let localStream;
let peerConnections = {};
let myId = null;

const socket = new WebSocket('wss://mesaj-server.onrender.com');

socket.onopen = () => console.log("WebSocket bağlandı");

socket.onmessage = async (message) => {
    const data = JSON.parse(message.data);

    if(data.type === 'id') myId = data.id;

    if(data.type === 'user-list') updateUserList(data.users);

    if(data.type === 'offer') {
        const pc = createPeerConnection(data.from);
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.send(JSON.stringify({ type:'answer', answer, to: data.from }));
    } else if(data.type === 'answer') {
        await peerConnections[data.from].setRemoteDescription(new RTCSessionDescription(data.answer));
    } else if(data.type === 'ice-candidate') {
        try { await peerConnections[data.from].addIceCandidate(data.candidate); } catch(e){ console.error(e); }
    }
};

function updateUserList(users) {
    usersDiv.firstChild.textContent = 'Canlı Kullanıcılar: ' + users.length;
    userListUl.innerHTML = '';
    users.forEach(nick => {
        const li = document.createElement('li');
        li.textContent = nick;
        userListUl.appendChild(li);
    });
}

joinBtn.onclick = async () => {
    const nick = nickInput.value.trim() || 'Anon';
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    nickInput.style.display = 'none';
    joinBtn.style.display = 'none';
    usersDiv.style.display = 'block';
    socket.send(JSON.stringify({ type:'join', nick }));
};

function createPeerConnection(id) {
    const pc = new RTCPeerConnection();
    peerConnections[id] = pc;

    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    pc.ontrack = (event) => {
        const audio = document.createElement('audio');
        audio.srcObject = event.streams[0];
        audio.autoplay = true;
        document.body.appendChild(audio);
    };

    pc.onicecandidate = (event) => {
        if(event.candidate) {
            socket.send(JSON.stringify({ type:'ice-candidate', candidate:event.candidate, to:id }));
        }
    };

    return pc;
}
</script>

</body>
</html>

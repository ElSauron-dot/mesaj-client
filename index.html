<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NeoChatðŸŽ®</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2f3136;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login {
      text-align: center;
    }
    #nickname {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: center;
    }
    #joinBtn {
      font-family: 'Luckiest Guy', cursive;
      font-size: 22px;
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #app {
      display: none;
      flex-direction: column;
      width: 700px;
    }
    #chat {
      background: #1e1f22;
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-radius: 5px;
      font-size: 14px;
      height: 400px;
    }
    #chat div {
      margin: 4px 0;
    }
    #chat a {
      color: #4fa3ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- GiriÅŸ ekranÄ± -->
  <div id="login">
    <input type="text" id="nickname" placeholder="Nickini gir">
    <br>
    <button id="joinBtn">Aramaya KatÄ±l</button>
  </div>

  <!-- Ana uygulama -->
  <div id="app">
    <div id="chat">
      <!-- GeÃ§miÅŸ mesaj gibi gÃ¶rÃ¼nen aÃ§Ä±klamalar -->
      <div>NeoChat'e hoÅŸgeldin!</div>
      <div>BurasÄ± arkadaÅŸlarÄ±nla konuÅŸabileceÄŸin,</div>
      <div>Ve mesajlaÅŸabilceÄŸin bir yer!</div>
      <div><a href="https://example.com" target="_blank">Haydi oyun baÅŸlasÄ±n!</a></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://mesaj-server.onrender.com";
    const socket = io(SERVER_URL);

    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("app");
    const joinBtn = document.getElementById("joinBtn");
    const nicknameInput = document.getElementById("nickname");
    const chatDiv = document.getElementById("chat");

    let nickname = "";

    joinBtn.onclick = () => {
      nickname = nicknameInput.value.trim();
      if (!nickname) return alert("Nick girmelisin!");
      socket.emit("join", nickname);
      loginDiv.style.display = "none";
      appDiv.style.display = "flex";
      startVoice();
    };

    // Sohbet mesajÄ± al
    socket.on("chat", (data) => {
      // URL varsa tÄ±klanabilir hale getir
      let msg = data.msg.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
      chatDiv.innerHTML += `<div><b>${data.nick}:</b> ${msg}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // WebRTC ses
    const peers = {};
    async function startVoice() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      socket.on("offer", async ({ from, offer }) => {
        const pc = new RTCPeerConnection();
        peers[from] = pc;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
        pc.ontrack = (e) => {
          const audio = document.createElement("audio");
          audio.srcObject = e.streams[0];
          audio.autoplay = true;
          document.body.appendChild(audio);
        };
        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("answer", { to: from, answer });
      });

      socket.on("answer", async ({ from, answer }) => {
        await peers[from].setRemoteDescription(answer);
      });

      socket.on("candidate", async ({ from, candidate }) => {
        await peers[from].addIceCandidate(candidate);
      });

      socket.emit("ready");
    }
  </script>
</body>
</html>

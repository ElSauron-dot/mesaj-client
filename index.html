<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Mesajlaşma Uygulaması</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; background: #f7f7f7; }
    h1 { text-align: center; }
    #messages { background: white; border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
    .msg { padding: 5px; margin: 5px 0; border-bottom: 1px solid #eee; }
    .mine { background: #dcf8c6; }
    .system { color: gray; font-style: italic; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 8px; }
    #send { padding: 8px; }
  </style>
</head>
<body>
  <h1>Mesajlaşma</h1>

  <div>
    <label>Kullanıcı adınız: <input id="username" placeholder="Adınız" /></label>
    <button id="connect">Bağlan</button>
  </div>

  <div id="messages"></div>

  <div id="form" style="display:none;">
    <input id="input" autocomplete="off" placeholder="Mesajınızı yazın..." />
    <button id="send">Gönder</button>
  </div>

  <script>
    let ws;
    let myName = "";

    document.getElementById("connect").onclick = () => {
      myName = document.getElementById("username").value.trim();
      if (!myName) {
        alert("Lütfen adınızı yazın");
        return;
      }

      // Render'daki server.js URL'ini buraya yaz
      const serverUrl = "wss://mesaj-server.onrender.com";
      ws = new WebSocket(serverUrl);

      ws.onopen = () => {
        document.getElementById("form").style.display = "flex";
        addMessage("Sohbete bağlandınız.", "system");
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          const isMine = data.name === myName;
          addMessage(`${data.name}: ${data.text}`, isMine ? "mine" : "");
        } catch (err) {
          console.error("Gelen mesaj JSON formatında değil:", event.data);
        }
      };

      ws.onclose = () => addMessage("Bağlantı kapandı.", "system");
    };

    document.getElementById("send").onclick = sendMessage;
    document.getElementById("input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      const messageObj = { name: myName, text };
      ws.send(JSON.stringify(messageObj));
      input.value = "";
    }

    function addMessage(text, cls = "") {
      const msgDiv = document.createElement("div");
      msgDiv.textContent = text;
      msgDiv.className = `msg ${cls}`;
      const messages = document.getElementById("messages");
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
